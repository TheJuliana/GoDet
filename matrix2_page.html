<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix 2x2</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main">

        <div>
            <header class="head">
                <h1 class="main_header">Determinant of matrix 2x2</h1>
            </header>
        </div>

        <div>
            <main>
                <div id="form_container">
                    <form id="mat" action="/" method="post">
                        <mtable class="table" frame="solid">
                            <div id="col1" class="columns">
                                <mtr>
                                    <mtd>
                                        <input class="mat_elems" id="a11" type="number" name="a11" min="0" max="100" required />
                                    </mtd>
                                    <mtd>
                                        <input class="mat_elems" id="a12" type="number" name="a12" min="0" max="100" required/>
                                    </mtd>
                                </mtr>
                            </div>
                            <div id="col2" class="columns">
                                <mtr>
                                    <mtd>
                                        <input class="mat_elems" id="a21" type="number" name="a21" min="0" max="100" required/>
                                    </mtd>
                                    <mtd>
                                        <input class="mat_elems" id="a22" type="number" name="a22" min="0" max="100" required/>
                                    </mtd>
                                </mtr>
                            </div>
                        </mtable>
                        <p><input id="calc"  type="submit" value="Calculate"/></p>
                    </form>
                </div>
                <div id="det_container">
                    {{ if .Done }}

                    <div>
                    <h2>Input matrix:</h2>
                        <mtable>
                            <div class="columns">
                                <mtr>
                                    <mtd class="out_mtd"><p>{{.El11}}</p></mtd>
                                    <mtd class="out_mtd"><p>{{.El12}}</p></mtd>
                                </mtr>
                            </div>
                            <div class="columns">
                                <mtr>
                                    <mtd class="out_mtd"><p>{{.El21}}</p></mtd>
                                    <mtd class="out_mtd"><p>{{.El22}}</p></mtd>
                                </mtr>
                            </div>
                        </mtable>
                    </div>

                    <div>
                        <h2>Determinant of this matrix = </h2>
                        <h3 id="det1">{{.Determinant}}</h3>
                    </div>
                    {{ else }}
                    <h2 id="det">Here you will se determinant</h2>
                    {{end}}
                </div>
            </main>
        </div>

        <div><footer></footer></div>
    </div>
</body>
</html>
