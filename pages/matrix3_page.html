<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix 3x3</title>
    <link rel="stylesheet" href="../assets/matrix_styles.css">
</head>
<body>
<main>
    <h1>Calculate determinant of matrix 3x3</h1>
    <a  href="http://localhost:8080"><input class="buttons" type="button" value="Back"></a>
    <h2>Enter your matrix:</h2>
    <form id="mat" action="/matrix3" method="post">
        <mtable  frame="solid">
            <mtr>
                <mtd>
                    <input class="mat_elems" id="a11" type="number" name="a11" min="0" max="100" required />
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a12" type="number" name="a12" min="0" max="100" required/>
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a13" type="number" name="a13" min="0" max="100" required/>
                </mtd>
            </mtr>

            <mtr>
                <mtd>
                    <input class="mat_elems" id="a21" type="number" name="a21" min="0" max="100" required/>
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a22" type="number" name="a22" min="0" max="100" required/>
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a23" type="number" name="a23" min="0" max="100" required/>
                </mtd>
            </mtr>

            <mtr>
                <mtd>
                    <input class="mat_elems" id="a31" type="number" name="a31" min="0" max="100" required/>
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a32" type="number" name="a32" min="0" max="100" required/>
                </mtd>

                <mtd>
                    <input class="mat_elems" id="a33" type="number" name="a33" min="0" max="100" required/>
                </mtd>
            </mtr>
        </mtable>
        <input class="buttons" type="submit" value="Calculate"/>
    </form>

    {{ if .Done }}
    <h2>Input matrix:</h2>
    <mtable>
        <mtr>
            <mtd class="out_mtd">{{.El11}}</mtd>
            <mtd class="out_mtd">{{.El12}}</mtd>
            <mtd class="out_mtd">{{.El13}}</mtd>
        </mtr>
        <mtr>
            <mtd class="out_mtd">{{.El21}}</mtd>
            <mtd class="out_mtd">{{.El22}}</mtd>
            <mtd class="out_mtd">{{.El23}}</mtd>
        </mtr>
        <mtr>
            <mtd class="out_mtd">{{.El31}}</mtd>
            <mtd class="out_mtd">{{.El32}}</mtd>
            <mtd class="out_mtd">{{.El33}}</mtd>
        </mtr>
    </mtable>
    <h2>Determinant of this matrix</h2>
    <div id="out_det">
        <p class="det">=</p>
        <p class="det">{{.Determinant}}</p>
    </div>
    {{ else }}
    <!--<h2 id="det">Here you will se determinant</h2>-->
    {{end}}

</main>
</body>
</html>
